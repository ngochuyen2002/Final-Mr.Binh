<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
    integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="style.css" />
  <title>Calendar with Events</title>
</head>

<body>

  <header>
    <a href="#" class="logo">Code<span>Xplore</span></a>
    <div class="bx bx-menu" id="menu-icon"></div>

  </header>

  <section class="hero" id="home">
    <div class="main-content" data-aos="fade-in">
      <h4>Hi Huyen</h4>
      <h1>Well <span>Comeback</span></h1>

      <div class="main-btn">
          <a href="/final/fontend/admin/homepageBlog/index.html" class="btn">View your blog</a>
          <a href="" class="btn btn2">Your Booking</a>
      </div>
      
  </div>

    <div class="container">
      <div class="left">
        <div class="calendar">
          <div class="month">
            <i class="fas fa-angle-left prev"></i>
            <div class="date">december 2015</div>
            <i class="fas fa-angle-right next"></i>
          </div>
          <div class="weekdays">
            <div>Sun</div>
            <div>Mon</div>
            <div>Tue</div>
            <div>Wed</div>
            <div>Thu</div>
            <div>Fri</div>
            <div>Sat</div>
          </div>
          <div class="days"></div>
        </div>
      </div>

      <div class="right">
        <div class="today-date">
          <div class="event-day">wed</div>
          <div class="event-date">12th december 2022</div>
        </div>
        <div class="events"></div>
        <div class="add-event-wrapper">
          <div class="add-event-header">
            <div class="title">Add Event</div>
            <i class="fas fa-times close"></i>
          </div>
          <div class="add-event-body">
            <div class="add-event-input">
              <input type="text" placeholder="Event Name" class="event-name" />
            </div>
            <div class="add-event-input">
              <input type="text" placeholder="Event Time From" class="event-time-from" />
            </div>
            <div class="add-event-input">
              <input type="text" placeholder="Event Time To" class="event-time-to" />
            </div>
          </div>
          <div class="add-event-footer">
            <button class="add-event-btn">Add Event</button>
          </div>
        </div>
      </div>
    </div>

  </section>
  <div class="footer">
    <div class="copyright">
      <p>2023 Ngoc Huyen, All Rights Reversed.</p>
    </div>

    <div>
      <a href="#home" class="scroll-top">
        <i class="ri-arrow-up-s-fill"></i>
      </a>
    </div>
  </div>














  <script src="script.js"></script>
</body>

</html>
