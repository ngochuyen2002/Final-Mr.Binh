<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-widt, initial-scale=1">
  <title>Personal Portfolio Website</title>
  <link rel="stylesheet" type="text/css" href="style.css">
  <link rel="stylesheet" href="https://unpkg.com/boxicons@latest/css/boxicons.min.css">
  <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=Poppins:ital,wght@0,100;0,200;0,400;0,500;0,600;0,800;0,900;1,700&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
</head>
<body>
  <body>
    <header>
      <a href="#" class="logo">Code<span>Xplore</span></a>
      <div class="bx bx-menu" id="menu-icon"></div>
    </header>

  <section class="hero" id="home">
    <div class="signup">
      <div class="text">
        <h2>Sign Up</h2>
      </div>
      <div class="container">
        <div class="content">
          <form action="#" name ="Formfill">
            <div class="user-details">
              <div class="input-box">
                <span class="details">User Name</span>
                <input type="email" name = "Username" placeholder="Enter your name" required>
              </div>
              <div class="input-box">
                <span class="details">Full Name</span>
                <input type="text" placeholder="Enter your username" required>
              </div>
              <div class="input-box">
                <span class="details">Date of Birth</span>
                <input type="date" placeholder="Enter your DoB" required>
              </div>
              
              <div class="input-box">
                <span class="details">Position</span>
                <input type="text" placeholder="Enter your position" required>
              </div>
              <div class="input-box">
                <span class="details">Company</span>
                <input type="text" placeholder="Enter your company" required>
              </div>
              <div class="input-box">
                <span class="details">Phone Number</span>
                <input type="text" placeholder="Enter your number" required>
              </div>
              <div class="input-box">
                <span class="details">Password</span>
                <input type="password" name = "Password" placeholder="Enter your password" required>
              </div>
              <div class="input-box">
                <span class="details">Confirm Password</span>
                <input type="password" name = "cPassword" placeholder="Confirm your password" required>
              </div>
            </div>
            <div class="gender-details">
              <input type="radio" name="gender" id="dot-1">
              <input type="radio" name="gender" id="dot-2">
              <input type="radio" name="gender" id="dot-3">
              <span class="gender-title">Gender</span>
              <div class="category">
                <label for="dot-1">
                <span class="dot one"></span>
                <span class="gender">Male</span>
              </label>
              <label for="dot-2">
                <span class="dot two"></span>
                <span class="gender">Female</span>
              </label>
              <label for="dot-3">
                <span class="dot three"></span>
                <span class="gender">Prefer not to say</span>
                </label>
              </div>
            </div>
            <div class="log">
                <p class="log"><i><a class="log" href="../login/index.html">Do have account?</a></i></p>
              </div>
              <button type="submit" onClick="navigateToPath('../admin/homepageBlog/index.html')">Sign Up</button>
        </form>
    </div>
  </section>
  <div class="footer">
    <div class="copyright">
      <p>2023 Ngoc Huyen, All Rights Reversed.</p>
    </div>

    <div>
      <a href="#home" class="scroll-top">
        <i class="ri-arrow-up-s-fill"></i>
      </a>
    </div>
  </div>

  <script src="script.js"></script>
  <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
  <script>
    AOS.init();
  </script>
</body>


</html>
