<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-widt, initial-scale=1">
  <title>Personal Portfolio Website</title>
  <link rel="stylesheet" type="text/css" href="style.css">
  <link rel="stylesheet" href="https://unpkg.com/boxicons@latest/css/boxicons.min.css">
  <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=Poppins:ital,wght@0,100;0,200;0,400;0,500;0,600;0,800;0,900;1,700&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />

<body>
  <header>
    <a href="#" class="logo">Code<span>Xplore</span></a>
    <div class="bx bx-menu" id="menu-icon"></div>

  </header>

  <section class="hero" id="home">
    <div class="Login">
      <div class="text">
        <h2>Login</h2>
      </div>
      <div class="form">
        <label for="uname"><b>User Name</b></label>
        <input type="text" placeholder="Enter User Name" name="uname" required>

        <label for="psw"><b>Password</b></label>
        <input type="password" placeholder="Enter Password" name="psw" required>

        <div class="regis">
          <p class="regis"><i><a class="regis" href="/signup/index.html">Do not have account?</a></i></p>
        </div>

        <button type="submit" onClick="navigateToPath('../homepage/index.html')">
          Login
        </button>

      </div>
  </section>
  <div class="footer">
    <div class="copyright">
      <p>2023 Ngoc Huyen, All Rights Reversed.</p>
    </div>

    <div>
      <a href="#home" class="scroll-top">
        <i class="ri-arrow-up-s-fill"></i>
      </a>
    </div>
  </div>

  <script src="script.js"></script>
  <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
  <script>
    AOS.init({

    });
    function navigateToPath(path) {
      window.location.href = path
    }
  </script>
</body>
</head>

</html>
